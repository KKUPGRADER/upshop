<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <!-- Hosted Css -->
    <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet" />
    <!-- Hosted Css -->
    <!-- JQuery -->
    <script async="async" defer="defer" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JQuery -->
</head>

<body>
    <header>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-between">
                <!-- Left elements -->
                <div class="d-flex">
                    <!-- Brand -->
                    <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
                        <img src="logo.svg" height="40" alt="UpShop logo" loading="lazy" style="margin-top: 2px" />
                    </a>

                    <!-- Search form -->
                </div>
                <!-- Left elements -->

                <!-- Center elements -->
                <ul class="navbar-nav flex-row d-none d-md-flex">
                    <li class="nav-item me-3 me-lg-1">
                        <form class="input-group w-auto my-auto d-none d-sm-flex">
                            <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search"
                                style="min-width: 145px" />
                            <span class="input-group-text border-0 d-none d-lg-flex"><i
                                    class="fas fa-search"></i></span>
                        </form>
                    </li>
                </ul>
                <!-- Center elements -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-link px-3 me-2">Login</button>
                    <button type="button" class="btn btn-primary me-3">
                        Sign up for free
                    </button>
                    <a class="btn btn-dark px-3" href="https://github.com/" role="button"><i
                            class="fab fa-github"></i></a>
                </div>
                <!-- Right elements -->
            </div>
        </nav>
        <section class="">
            <div class="header">
                <!--Content before waves-->
                <div class="inner-header flex">
                    <h1>Up Shop</h1>
                </div>

                <!--Waves Container-->
                <div>
                    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                        <defs>
                            <path id="gentle-wave"
                                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                        </defs>
                        <g class="parallax">
                            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                        </g>
                    </svg>
                </div>
                <!--Waves end-->
            </div>
        </section>
        <!-- Navbar -->
    </header>
    <main class="container-lg d-flex">
        <div class="card text-center m-auto">
          <div class="card-body">
            <h5 class="card-title">Item One</h5>
            <p class="card-text">
              With supporting text below as a natural lead-in to additional content.
            </p>
            
          </div>
          <div class="card-footer text-muted"><<button type="button" class="btn blue-gradient">Add to cart</button><button type="button" class="btn aqua-gradient">Aqua</button></div>
        </div>
    </main>
    <script src="script.js" type="text/javascript"></script>
    <!-- Boootstrap Starts -->
    <script async="async" defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"
        type="text/javascript"></script>
    <!-- Boootstrap Ends -->
</body>

</html>
