<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Hosted Css -->
    <link
      href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Hosted Css -->
    <!-- JQuery -->
    <script
      async="async"
      defer="defer"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <!-- JQuery -->
  </head>

  <body>
    <header>
      <!-- Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-between">
          <!-- Left elements -->
          <div class="d-flex">
            <!-- Brand -->
            <a
              class="navbar-brand me-2 mb-1 d-flex align-items-center"
              href="#"
            >
              <img
                src="logo.svg"
                height="40"
                alt="UpShop logo"
                loading="lazy"
                style="margin-top: 2px"
              />
            </a>

            <!-- Search form -->
          </div>
          <!-- Left elements -->

          <!-- Center elements -->
          <ul class="navbar-nav flex-row d-none d-md-flex">
            <li class="nav-item me-3 me-lg-1">
              <form class="input-group w-auto my-auto d-none d-sm-flex">
                <input
                  autocomplete="off"
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  style="min-width: 145px"
                />
                <span class="input-group-text border-0 d-none d-lg-flex"
                  ><i class="fas fa-search"></i
                ></span>
              </form>
            </li>
          </ul>
          <!-- Center elements -->

          <!-- Right elements -->
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-link px-3 me-2">Login</button>
            <button type="button" class="btn btn-primary me-3">
              Sign up for free
            </button>
            <button
              class="btn btn-link active px-3"
              id="cart-model"
              role="button"
              data-mdb-toggle="modal"
              data-mdb-target="#cart_modal"
            >
              <img src="buy-dark.svg" height="18px" class="mx-auto" />  <span class="badge rounded-pill badge-notification bg-danger mt-n2">4</span>

            </button>
          </div>
          <!-- Right elements -->
        </div>
      </nav>
      <section class="">
        <div class="header">
          <!--Content before waves-->
          <div class="inner-header flex">
            <h1>Up Shop</h1>
          </div>

          <!--Waves Container-->
          <div>
            <svg
              class="waves"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0 24 150 28"
              preserveAspectRatio="none"
              shape-rendering="auto"
            >
              <defs>
                <path
                  id="gentle-wave"
                  d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
                />
              </defs>
              <g class="parallax">
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="0"
                  fill="rgba(255,255,255,0.7"
                />
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="3"
                  fill="rgba(255,255,255,0.5)"
                />
                <use
                  xlink:href="#gentle-wave"
                  x="48"
                  y="5"
                  fill="rgba(255,255,255,0.3)"
                />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
              </g>
            </svg>
          </div>
          <!--Waves end-->
        </div>
      </section>
      <!-- Navbar -->
    </header>
    <main class="container-lg d-flex">
      <div class="card text-center m-auto">
        <div class="card-body">
          <img
            src="https://mdbcdn.b-cdn.net/img/new/standard/nature/182.webp"
            class="card-img-top rounded shadow-3"
            alt="Sunset Over the Sea"
          />

          <h5 class="card-title">Item One</h5>
          <p class="card-text">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
        </div>
        <div class="card-footer text-muted d-flex justify-content-evenly">
          <button type="button" class="btn btn-link">
            <i class="fas fa-cart-plus me-2"></i>Add to cart
          </button>
          <button type="button" class="btn btn-primary">
            <img src="buy-light.svg" class="me-2" /> Buy Now
          </button>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="cart_modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cart_modal_title"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cart_modal_title">Shopping Cart</h5>
            <button
              type="button"
              class="close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card mb-3">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                      <div>
                        <img
                          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                          class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                      </div>
                      <div class="ms-3">
                        <h5>Iphone 11 pro</h5>
                        <p class="small mb-0">256GB, Navy Blue</p>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <div style="width: 50px;">
                        <h5 class="fw-normal mb-0">2</h5>
                      </div>
                      <div style="width: 80px;">
                        <h5 class="mb-0">$900</h5>
                      </div>
                      <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card mb-3">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                      <div>
                        <img
                          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img2.webp"
                          class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                      </div>
                      <div class="ms-3">
                        <h5>Samsung galaxy Note 10 </h5>
                        <p class="small mb-0">256GB, Navy Blue</p>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <div style="width: 50px;">
                        <h5 class="fw-normal mb-0">2</h5>
                      </div>
                      <div style="width: 80px;">
                        <h5 class="mb-0">$900</h5>
                      </div>
                      <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card mb-3">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                      <div>
                        <img
                          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img3.webp"
                          class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                      </div>
                      <div class="ms-3">
                        <h5>Canon EOS M50</h5>
                        <p class="small mb-0">Onyx Black</p>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <div style="width: 50px;">
                        <h5 class="fw-normal mb-0">1</h5>
                      </div>
                      <div style="width: 80px;">
                        <h5 class="mb-0">$1199</h5>
                      </div>
                      <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card mb-3 mb-lg-0">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                      <div>
                        <img
                          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img4.webp"
                          class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                      </div>
                      <div class="ms-3">
                        <h5>MacBook Pro</h5>
                        <p class="small mb-0">1TB, Graphite</p>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <div style="width: 50px;">
                        <h5 class="fw-normal mb-0">1</h5>
                      </div>
                      <div style="width: 80px;">
                        <h5 class="mb-0">$1799</h5>
                      </div>
                      <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                    </div>
                  </div>
                </div>
              </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <!-- Boootstrap Starts -->
    <script
      async="async"
      defer="defer"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"
      type="text/javascript"
    ></script>
    <!-- Boootstrap Ends -->
  </body>
</html>
